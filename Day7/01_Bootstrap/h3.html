<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstra-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .label-fixed {
            width: 150px;
            /* 固定寬度 */
            text-align: right;
            /* 文字右對齊 */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- Id -->
        <div class="row mb-3 align-items-center">
            <label for="txtId" class="col-form-label label-fixed">
                Customer ID
            </label>
            <div class="col">
                <input type="text" class="form-control" id="txtId" placeholder="請輸入ID">
            </div>
        </div>

        <!-- Name -->
        <div class="row mb-3 align-items-center">
            <label for="txtName" class="col-form-label label-fixed">
                Company Name
            </label>
            <div class="col">
                <input type="text" class="form-control" id="txtName" placeholder="請輸入公司名稱">
            </div>
        </div>

        <!-- Email -->
        <div class="row mb-3 align-items-center">
            <label for="exampleFormControlInput1" class="col-form-label label-fixed">
                Email address
            </label>
            <div class="col">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>

        <!-- Textarea -->
        <div class="row mb-3 align-items-start">
            <label for="exampleFormControlTextarea1" class="col-form-label label-fixed">
                Example textarea
            </label>
            <div class="col">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Radio-1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Radio-2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Radio-3
            </label>
        </div>
        <select class="form-select w-25" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="mt-3 text-center">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function Calc() {
            let nt = parseFloat(document.getElementById("txtNT").value);
            let rate = parseFloat(document.getElementById("selCurrency").value);
            let amount = nt / rate;
            document.getElementById("txtAmount").value = amount.toFixed(2);
        }
    </script>
</head>
<body class="bg-light">
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h4 class="text-center mb-4">幣別兌換</h4>

            <!-- 台幣金額 -->
            <div class="row mb-3">
                <label class="col-sm-5 col-form-label text-end">台幣金額=</label>
                <div class="col-sm-7">
                    <input type="text" id="txtNT" class="form-control">
                </div>
            </div>

            <!-- 幣別 -->
            <div class="row mb-3">
                <label class="col-sm-5 col-form-label text-end">幣別=</label>
                <div class="col-sm-7">
                    <select id="selCurrency" class="form-select">
                        <option value="31.05">美元(&dollar;)</option>
                        <option value="0.2010">日圓(&yen;)</option>
                        <option value="32.55">歐元(&euro;)</option>
                    </select>
                </div>
            </div>

            <!-- 可兌換金額 -->
            <div class="row mb-3">
                <label class="col-sm-5 col-form-label text-end">可兌換金額=</label>
                <div class="col-sm-7">
                    <input type="text" id="txtAmount" class="form-control" readonly>
                </div>
            </div>

            <!-- 按鈕 -->
            <div class="text-center">
                <button class="btn btn-primary" onclick="Calc()">兌換</button>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function Calc() {
            let score = parseInt(document.getElementById("txtScore").value, 10);
            let txtResult = document.getElementById("txtResult");

            if (isNaN(score)) {
                txtResult.value = "必須輸入數字";
                txtResult.style.backgroundColor = "";
                txtResult.style.color = "";
            } else if (score < 60) {
                txtResult.value = "不及格";
                txtResult.style.backgroundColor = "#ffffcc";
                txtResult.style.color = "red";
            } else {
                txtResult.value = "及格";
                txtResult.style.backgroundColor = "blue";
                txtResult.style.color = "white";
            }
        }
    </script>
</head>
<body class="bg-light">
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-4">成績計算</h4>

            <!-- 成績 -->
            <div class="row mb-3">
                <label class="col-4 col-form-label text-end">成績=</label>
                <div class="col-8">
                    <input type="number" min="0" max="100" id="txtScore" class="form-control" placeholder="0 ~ 100">
                </div>
            </div>

            <!-- 結果 -->
            <div class="row mb-3">
                <label class="col-4 col-form-label text-end">結果=</label>
                <div class="col-8">
                    <input type="text" id="txtResult" class="form-control" readonly>
                </div>
            </div>

            <!-- 按鈕 -->
            <div class="text-center">
                <button class="btn btn-primary" onclick="Calc()">計算</button>
            </div>
        </div>
    </div>

</body>
</html>

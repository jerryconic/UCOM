<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function calc(operator) {
            let a = parseFloat(document.getElementById("txtA").value);
            let b = parseFloat(document.getElementById("txtB").value);
            let result;

            switch(operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    result = a / b;
                    break;
            }

            document.getElementById("txtAns").value = result;
        }

        function Test(){
            //a = 123;
            const a = 10;
            a = "Hello";
            console.log(a);
        }

    </script>
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center mb-4">簡易計算機</h4>

            <!-- A -->
            <div class="row mb-3">
                <label class="col-4 col-form-label text-end">A=</label>
                <div class="col-8">
                    <input type="text" id="txtA" class="form-control">
                </div>
            </div>

            <!-- B -->
            <div class="row mb-3">
                <label class="col-4 col-form-label text-end">B=</label>
                <div class="col-8">
                    <input type="text" id="txtB" class="form-control">
                </div>
            </div>

            <!-- Ans -->
            <div class="row mb-3">
                <label class="col-4 col-form-label text-end">Ans=</label>
                <div class="col-8">
                    <input type="text" id="txtAns" class="form-control" readonly>
                </div>
            </div>

            <!-- Buttons -->
            <div class="text-center">
                <button class="btn btn-primary m-1" onclick="calc('+')">+</button>
                <button class="btn btn-success m-1" onclick="calc('-')">-</button>
                <button class="btn btn-warning m-1" onclick="calc('*')">*</button>
                <button class="btn btn-danger m-1" onclick="calc('/')">/</button>
                <button class="btn btn-danger m-1" onclick="Test()">Test</button>
            </div>
        </div>
    </div>

</body>

</html>
